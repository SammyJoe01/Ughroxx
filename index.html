  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    footer {
  margin-top: auto; /* Push footer to the bottom in flex column */
}

    /* MOVE ME text */
    #moveMe {
      position: fixed;
      top: 7%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
      user-select: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
      color: #ccc;
      letter-spacing: 1px;
      padding: 6px 10px;
      cursor: default;
      transition: color 0.2s ease;
    }

    #moveMe:hover {
      color: #fff;
    }

    /* Bambi image */
    #bambi {
      position: fixed;
      top: 45%;
      left: 50%;
      width: 320px;
      max-width: 80vw;
      cursor: grab;
      transform: translate(-50%, -50%);
      z-index: 6;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.7));
      transition: transform 0.2s ease;
      user-select: none;
    }

    #bambi:active {
      cursor: grabbing;
    }

    /* Center CTA */
    #centerContent {
      position: fixed;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      max-width: 90vw;
      width: 400px;
    }

    #shopBtn {
      padding: 14px 38px;
      font-size: 0.95rem;
      font-weight: 700;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
    }

    #shopBtn:hover {
      background: #fff;
      color: #000;
    }

    /* Logo styles */
    #logo {
      position: relative;
      width: 180px;
      max-width: 40vw;
      height: auto;
      z-index: 10;
      user-select: none;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      #bambi {
        width: 260px;
      }

      #shopBtn {
        padding: 12px 30px;
      }

      #logo {
        width: 160px;
      }

      #centerContent {
        width: 320px;
      }
    }

    @media (max-width: 480px) {
      #bambi {
        width: 200px;
      }

      #shopBtn {
        padding: 10px 28px;
        font-size: 0.85rem;
      }

      #logo {
        width: 140px;
        max-width: 40vw;
      }

      #centerContent {
        width: 280px;

    }
  </style>

  <!-- Script to Drag Bambi with mouse & touch support -->
  <script>
    const bambi = document.getElementById('bambi');
    let isDragging = false,
        offsetX = 0,
        offsetY = 0;

    function startDrag(e) {
      isDragging = true;
      const rect = bambi.getBoundingClientRect();
      const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;

      offsetX = clientX - rect.left;
      offsetY = clientY - rect.top;
      bambi.style.transition = 'none';
      e.preventDefault();
    }

    function stopDrag() {
      isDragging = false;
      bambi.style.transition = 'transform 0.2s ease';
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = e.type.startsWith('touch') ? e.touches[0].clientX : e.clientX;
      const clientY = e.type.startsWith('touch') ? e.touches[0].clientY : e.clientY;

      let x = clientX - offsetX;
      let y = clientY - offsetY;

      const bounds = bambi.getBoundingClientRect();
      x = Math.max(0, Math.min(window.innerWidth - bounds.width, x));
      y = Math.max(0, Math.min(window.innerHeight - bounds.height, y));

      bambi.style.left = `${x}px`;
      bambi.style.top = `${y}px`;
      bambi.style.transform = 'none';
      e.preventDefault();
    }

    bambi.addEventListener('mousedown', startDrag);
    bambi.addEventListener('touchstart', startDrag, { passive: false });

    window.addEventListener('mouseup', stopDrag);
    window.addEventListener('touchend', stopDrag);

    window.addEventListener('mousemove', drag);
    window.addEventListener('touchmove', drag, { passive: false });
  </script>
