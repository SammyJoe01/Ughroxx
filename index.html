<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UGHROXX</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bebas Neue for bold street font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    #logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      z-index: 10;
    }

    #centerContent {
      position: fixed;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      max-width: 90vw;
      width: 400px;
    }

    #shopBtn {
      padding: 14px 38px;
      font-size: 0.95rem;
      font-weight: 700;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    #shopBtn:hover {
      background: #fff;
      color: #000;
    }

    #bambi {
      position: fixed;
      top: 45%;
      left: 50%;
      width: 400px;
      cursor: grab;
      transform: translate(-50%, -50%);
      z-index: 6;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.7));
      transition: transform 0.2s ease;
      user-select: none;
    }

    #bambi:active {
      cursor: grabbing;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #666;
      z-index: 1;
      user-select: none;
    }

    .social-links {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-links a {
      color: #ccc;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    /* Nav Bar */
    .navBar {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .navBar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    .navBar a:hover {
      color: #fff;
      background: #ffffff22;
      border-radius: 4px;
    }

    .navBar input[type="text"] {
      background: #1a1a1a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      width: 140px;
    }

    .navBar input::placeholder {
      color: #888;
    }

    @media (max-width: 768px) {
      #bambi {
        width: 320px;
      }

      #shopBtn {
        padding: 12px 30px;
      }

      .navBar {
        flex-wrap: wrap;
        gap: 10px;
        font-size: 1rem;
        top: 10px;
        right: 20px;
      }

      .navBar input {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      #shopBtn {
        padding: 10px 28px;
        font-size: 0.85rem;
      }

      #bambi {
        width: 240px;
      }

      .navBar {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="images/logo.png" id="logo" alt="Ughroxx Logo" />

  <!-- Navigation Bar -->
  <div class="navBar">
    <a href="works.html">Works</a>
    <a href="shop.html">Shop</a>
    <a href="social.html">Social Contents</a>
    <a href="contact.html">Contact</a>
    <input type="text" placeholder="Search" />
  </div>

<div
  style="
    position: fixed;
    top: 7%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 7;
    user-select: none;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.3rem;
    text-transform: uppercase;
    color: #ccc;
    letter-spacing: 1px;
    padding: 6px 10px;
    cursor: default;
    transition: color 0.2s ease;
  "
  onmouseover="this.style.color='#fff'"
  onmouseout="this.style.color='#ccc'"
>
  MOVE ME
</div>


<!-- Bambi Image -->
<img src="images/bambi.png" id="bambi" alt="Bambi" />

  <!-- Center CTA -->
<div id="centerContent">
  <a href="about.html" id="shopBtn">ABOUT UGHROXX</a>
</div>


  <!-- Footer -->
  <footer>

    <div class="social-links">
      <a href="https://www.instagram.com/ughroxx/?igsh=MXF6YXl6cDdvcTlrMQ%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">

        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>

  <!-- Script to Drag Bambi -->
  <script>
    const bambi = document.getElementById('bambi');
    let isDragging = false, offsetX = 0, offsetY = 0;

    bambi.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = bambi.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      bambi.style.transition = 'none';
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      bambi.style.transition = 'transform 0.2s ease';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let x = e.clientX - offsetX;
      let y = e.clientY - offsetY;
      const bounds = bambi.getBoundingClientRect();
      x = Math.max(0, Math.min(window.innerWidth - bounds.width, x));
      y = Math.max(0, Math.min(window.innerHeight - bounds.height, y));
      bambi.style.left = `${x}px`;
      bambi.style.top = `${y}px`;
      bambi.style.transform = 'none';
    });
  </script>
</body>
</html>
