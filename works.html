.slideshow-vertical {

.slide-box img {

.slides-wrapper {

  max-width: none !important;

<script>
  const imageGroups = [
    [
      { src: "images/slide/slide1.jpeg", alt: "Streetwear 1" },
      { src: "images/slide/slide4.jpeg", alt: "Streetwear 4" },
      { src: "images/slide/slide7.jpeg", alt: "Streetwear 7" }
    ],
    [
      { src: "images/slide/slide2.jpeg", alt: "Streetwear 2" },
      { src: "images/slide/slide5.jpeg", alt: "Streetwear 5" },
      { src: "images/slide/slide8.jpeg", alt: "Streetwear 8" }
    ],
    [
      { src: "images/slide/slide3.jpeg", alt: "Streetwear 3" },
      { src: "images/slide/slide6.jpeg", alt: "Streetwear 6" },
      { src: "images/slide/slide9.jpeg", alt: "Streetwear 9" }
    ]
  ];

  const slideElements = [
    document.getElementById('slide-1'),
    document.getElementById('slide-2'),
    document.getElementById('slide-3')
  ];

  const indices = [0, 0, 0];

  function changeSlide(i) {
    const el = slideElements[i];
    indices[i] = (indices[i] + 1) % imageGroups[i].length;
    el.style.opacity = 0;

    setTimeout(() => {
      el.src = imageGroups[i][indices[i]].src;
      el.alt = imageGroups[i][indices[i]].alt;
      el.style.opacity = 1;
    }, 600); // fade duration
  }

  // Staggered intervals
  setInterval(() => changeSlide(0), 4000);
  setInterval(() => changeSlide(1), 5000);
  setInterval(() => changeSlide(2), 6000);
</script>
