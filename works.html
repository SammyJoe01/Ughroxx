<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UGHROXX</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bebas Neue for bold street font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/nav-footer.css" />

  <style>
    * {
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box !important;
    }

    html, body {
      height: 100% !important;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      background: #0f0f0f url('images/back.jpg') center center no-repeat !important;
      background-size: cover !important;
      color: #fff !important;
      overflow-x: hidden !important;
    }

    body::before {
      content: '' !important;
      position: fixed !important;
      inset: 0 !important;
      background: rgba(0, 0, 0, 0.5) !important;
      z-index: 0 !important;
    }

    body {
      display: flex !important;
      flex-direction: column !important;
    }

    .navBar {
      position: fixed !important;
      top: 20px !important;
      right: 30px !important;
      z-index: 20 !important;
      display: flex !important;
      align-items: center !important;
      gap: 20px !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 1.8rem !important;
      text-transform: uppercase !important;
      padding: 8px 15px !important;
      border-radius: 8px !important;
      backdrop-filter: blur(6px) !important;
      user-select: none !important;
    }

    .navBar a {
      color: white !important;
      text-decoration: none !important;
      padding: 6px 10px !important;
      transition: all 0.2s ease !important;
      letter-spacing: 1px !important;
      white-space: nowrap !important;
    }

    .navBar a:hover,
    .navBar a:focus {
      color: #ffffff !important;
      border-radius: 4px !important;
      outline: none !important;
    }

    .navBar input[type="text"] {
      border: none !important;
      color: #fff !important;
      padding: 6px 12px !important;
      border-radius: 4px !important;
      font-size: 1rem !important;
      font-family: 'Bebas Neue', sans-serif !important;
      width: 160px !important;
      transition: width 0.3s ease !important;
    }

    .navBar input::placeholder {
      color: #888 !important;
    }

    /* Footer styles */
    footer {
      margin-top: auto !important;
      position: relative !important;
      color: #ccc !important;
      padding: 20px 10px !important;
      text-align: center !important;
      user-select: none !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 1.4rem !important;
      border-top: 1px solid #333 !important;
    }

    .social-links {
      margin-top: 8px !important;
      display: flex !important;
      justify-content: center !important;
      gap: 28px !important;
    }

    .social-links a {
      color: #ccc !important;
      font-size: 1.9rem !important;
      transition: color 0.3s ease !important;
    }

    .social-links a:hover,
    .social-links a:focus {
      color: #ffffff !important;
      outline: none !important;
    }

    /* Responsive */

    /* Tablets and small laptops */
    @media (max-width: 1024px) {
      .navBar {
        top: 15px !important;
        right: 25px !important;
        font-size: 1.2rem !important;
        gap: 16px !important;
        padding: 7px 12px !important;
      }

      .navBar input[type="text"] {
        width: 140px !important;
      }

      footer {
        font-size: 0.95rem !important;
        padding: 18px 10px !important;
      }

      .social-links {
        gap: 22px !important;
      }

      .social-links a {
        font-size: 1.7rem !important;
      }
    }

    /* Tablets and larger phones */
    @media (max-width: 768px) {
      .navBar {
        top: 12px !important;
        right: 20px !important;
        font-size: 1.1rem !important;
        gap: 14px !important;
        padding: 6px 10px !important;
      }

      .navBar input[type="text"] {
        width: 120px !important;
      }

      footer {
        font-size: 0.9rem !important;
        padding: 16px 8px !important;
      }

      .social-links {
        gap: 20px !important;
      }

      .social-links a {
        font-size: 1.6rem !important;
      }
    }

    /* Phones and very small devices */
    @media (max-width: 480px) {
      .navBar {
        top: 10px !important;
        right: 15px !important;
        font-size: 1rem !important;
        gap: 12px !important;
        padding: 5px 8px !important;
        flex-wrap: wrap !important; /* allow nav items to wrap if needed */
        justify-content: flex-end !important;
      }

      .navBar a {
        padding: 5px 8px !important;
        font-size: 0.9rem !important;
      }

      .navBar input[type="text"] {
        width: 100px !important;
        padding: 5px 8px !important;
        font-size: 0.9rem !important;
      }

      footer {
        font-size: 0.85rem !important;
        padding: 14px 6px !important;
      }

      .social-links {
        gap: 16px !important;
      }

      .social-links a {
        font-size: 1.4rem !important;
      }
    }

    /* Taggbox Container */
    .taggbox {
      max-width: 1400px !important;
      margin: 0 auto 80px !important;
      padding: 20px !important;
      position: relative !important;
      z-index: 2 !important;
      width: 100% !important;
      height: 100% !important;
      overflow: auto !important;
    }

    /* Slideshow Container */
    .slideshow-container {
      margin: 100px 40px 40px 40px !important;
      width: calc(100vw - 80px) !important;
      height: 70vh !important;
      position: relative !important;
      z-index: 5 !important;
      overflow: hidden !important;
      background: rgba(255 255 255 / 0.05) !important;
      border-radius: 16px !important;
      box-shadow: 0 8px 30px rgba(0,0,0,0.8) !important;
      user-select: none !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
    }

    .slides-wrapper {
      display: flex !important;
      width: 100% !important;
      height: 100% !important;
      gap: 24px !important;
      justify-content: center !important;
      align-items: center !important;
      perspective: 1000px !important;
      position: relative !important;
    }

    .slide {
      width: calc((100vw - 80px) / 3 - 16px) !important;
      height: 100% !important;
      object-fit: cover !important;
      border-radius: 12px !important;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6)) !important;
      cursor: grab !important;
      transition: transform 0.3s ease !important;
      transform-style: preserve-3d !important;
      display: block !important;
      background: black !important;
    }

    .slide:hover {
      transform: scale(1.05) !important;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8)) !important;
      z-index: 10 !important;
    }

    /* Flip animations */
    .flip-out {
      animation: flipOut 0.5s forwards !important;
    }

    .flip-in {
      animation: flipIn 0.5s forwards !important;
    }

    @keyframes flipOut {
      0% { transform: rotateY(0deg); opacity: 1; }
      100% { transform: rotateY(90deg); opacity: 0; }
    }

    @keyframes flipIn {
      0% { transform: rotateY(-90deg); opacity: 0; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    /* Responsive — MINIMAL changes just for layout flexibility */
    @media (max-width: 768px) {
      .slide {
        width: calc((100vw - 60px) / 3 - 16px) !important;
      }
    }

    @media (max-width: 480px) {
      .slide {
        width: calc((100vw - 40px) / 3 - 10px) !important;
      }
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navBar" role="navigation" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="social.html">Social Contents</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div style="height: 60px;"></div>
  <!-- Slideshow -->
  <div class="slideshow-container" aria-label="Image slideshow" role="region">
    <div class="slides-wrapper">
      <!-- Only 3 images fixed -->
      <img src="images/slide/slide1.jpeg" alt="Streetwear collection photo 1" class="slide" />
      <img src="images/slide/slide2.jpeg" alt="Streetwear collection photo 2" class="slide" />
      <img src="images/slide/slide3.jpeg" alt="Streetwear collection photo 3" class="slide" />
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Ughroxx Clothing Brand
    <div class="social-links">
      <a href="https://www.instagram.com/ughroxx/?igsh=MXF6YXl6cDdvcTlrMQ%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/rossella-macri" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const images = [
      { src: "images/slide/slide1.jpeg", alt: "Streetwear collection photo 1" },
      { src: "images/slide/slide2.jpeg", alt: "Streetwear collection photo 2" },
      { src: "images/slide/slide3.jpeg", alt: "Streetwear collection photo 3" },
      { src: "images/slide/slide4.jpeg", alt: "Streetwear collection photo 4" },
      { src: "images/slide/slide5.jpeg", alt: "Streetwear collection photo 5" },
      { src: "images/slide/slide6.jpeg", alt: "Streetwear collection photo 6" },
      { src: "images/slide/slide7.jpeg", alt: "Streetwear collection photo 7" },
      { src: "images/slide/slide8.jpeg", alt: "Streetwear collection photo 8" },
      { src: "images/slide/slide9.jpeg", alt: "Streetwear collection photo 9" },
      { src: "images/slide/slide10.jpeg", alt: "Streetwear collection photo 10" },
      { src: "images/slide/slide11.jpeg", alt: "Streetwear collection photo 11" },
      { src: "images/slide/slide12.jpeg", alt: "Streetwear collection photo 12" }
    ];

    let currentIndex = 0;

    function updateSlides() {
      for(let i = 0; i < slides.length; i++) {
        const imgIndex = (currentIndex + i) % images.length;
        slides[i].src = images[imgIndex].src;
        slides[i].alt = images[imgIndex].alt;
      }
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      updateSlides();
    }

    setInterval(nextSlide, 5000);

    updateSlides();
  </script>

</body>
</html>
