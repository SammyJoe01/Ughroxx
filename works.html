<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UGHROXX</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bebas Neue for bold street font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  background: #0f0f0f url('images/back.jpg') center center no-repeat;
  background-size: cover;
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  z-index: 0;
}

/* Header */
header {
  text-align: center;
  padding: 100px 20px 40px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 3rem;
  letter-spacing: 2px;
  z-index: 2;
  position: relative;
  color: #fff;
  text-shadow: 0 0 6px #000;
  user-select: none;
}

/* Navigation */
.navBar {
  position: fixed;
  top: 20px;
  right: 30px;
  z-index: 20;
  display: flex;
  align-items: center;
  gap: 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.8rem;
  text-transform: uppercase;
}

.navBar a {
  color: white;
  text-decoration: none;
  padding: 6px 10px;
  transition: all 0.2s ease;
  letter-spacing: 1px;
}

.navBar a:hover {
  color: #fff;
  background: #ffffff22;
  border-radius: 4px;
}

.navBar input[type="text"] {
  background: #1a1a1a;
  border: none;
  color: #fff;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 1rem;
  font-family: 'Bebas Neue', sans-serif;
  width: 140px;
}

.navBar input::placeholder {
  color: #888;
}

/* Taggbox Container */
.taggbox {
  max-width: 1400px;
  margin: 0 auto 80px;
  padding: 20px;
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  overflow: auto;
}

/* Slideshow Container */
.slideshow-container {
  margin: 100px 40px 40px 40px;
  width: calc(100vw - 80px);
  height: 70vh;
  position: relative;
  z-index: 5;
  overflow: hidden;
  background: rgba(255 255 255 / 0.05);
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.8);
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slides-wrapper {
  display: flex;
  width: 100%;
  height: 100%;
  gap: 24px;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
  position: relative;
}

.slide {
  width: calc((100vw - 80px) / 3 - 16px);
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
  cursor: grab;
  transition: transform 0.3s ease;
  transform-style: preserve-3d;
  display: block;
  background: black;
}

.slide:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 10px 20px rgba(0,0,0,0.8));
  z-index: 10;
}

/* Flip animations */
.flip-out {
  animation: flipOut 0.5s forwards;
}

.flip-in {
  animation: flipIn 0.5s forwards;
}

@keyframes flipOut {
  0% { transform: rotateY(0deg); opacity: 1; }
  100% { transform: rotateY(90deg); opacity: 0; }
}

@keyframes flipIn {
  0% { transform: rotateY(-90deg); opacity: 0; }
  100% { transform: rotateY(0deg); opacity: 1; }
}

/* Footer */
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 1.3rem;
  color: #ccc;
  z-index: 1;
  user-select: none;
}

.social-links {
  margin-top: 6px;
  display: flex;
  justify-content: center;
  gap: 24px;
}

.social-links a {
  color: #ccc;
  font-size: 2.4rem;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #fff;
}

/* Responsive — MINIMAL changes just for layout flexibility */
@media (max-width: 768px) {
  .navBar {
    flex-wrap: wrap;
    gap: 12px;
    font-size: 1.6rem;
    top: 15px;
    right: 15px;
  }
  .slide {
    width: calc((100vw - 60px) / 3 - 16px);
  }
}

@media (max-width: 480px) {
  .navBar {
    font-size: 1.4rem;
  }

  .slide {
    width: calc((100vw - 40px) / 3 - 10px);
  }
}

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navBar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="social.html">Social Contents</a>
    <a href="contact.html">Contact</a>
  </div>

  <div style="height: 60px;"></div>
  <!-- Slideshow -->
  <div class="slideshow-container" aria-label="Image slideshow" role="region">
    <div class="slides-wrapper">
      <!-- Only 3 images fixed -->
      <img src="images/slide/slide1.jpeg" alt="Streetwear collection photo 1" class="slide" />
      <img src="images/slide/slide2.jpeg" alt="Streetwear collection photo 2" class="slide" />
      <img src="images/slide/slide3.jpeg" alt="Streetwear collection photo 3" class="slide" />
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Ughroxx Clothing Brand
    <div class="social-links">
      <a href="https://www.instagram.com/ughroxx/?igsh=MXF6YXl6cDdvcTlrMQ%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/rossella-macri" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>

  <script>
    const slides = Array.from(document.querySelectorAll('.slide'));
    const images = [
      { src: "images/slide/slide1.jpeg", alt: "Streetwear collection photo 1" },
      { src: "images/slide/slide2.jpeg", alt: "Streetwear collection photo 2" },
      { src: "images/slide/slide3.jpeg", alt: "Streetwear collection photo 3" },
      { src: "images/slide/slide4.jpeg", alt: "Streetwear collection photo 4" },
      { src: "images/slide/slide5.jpeg", alt: "Streetwear collection photo 5" },
      { src: "images/slide/slide6.jpeg", alt: "Streetwear collection photo 6" },
      { src: "images/slide/slide7.jpeg", alt: "Streetwear collection photo 7" },
      { src: "images/slide/slide8.jpeg", alt: "Streetwear collection photo 8" },
      { src: "images/slide/slide9.jpeg", alt: "Streetwear collection photo 9" },
      { src: "images/slide/slide10.jpeg", alt: "Streetwear collection photo 10" },
      { src: "images/slide/slide11.jpeg", alt: "Streetwear collection photo 11" },
      { src: "images/slide/slide12.jpeg", alt: "Streetwear collection photo 12" },
      { src: "images/slide/slide13.jpeg", alt: "Streetwear collection photo 13" },
      { src: "images/slide/slide14.jpeg", alt: "Streetwear collection photo 14" },
      { src: "images/slide/slide15.jpeg", alt: "Streetwear collection photo 15" },
      { src: "images/slide/slide16.jpeg", alt: "Streetwear collection photo 16" },
    ];

    let currentStartIndex = 0;

    function updateSlides() {
      for (let i = 0; i < slides.length; i++) {
        const imgIndex = (currentStartIndex + i) % images.length;
        slides[i].src = images[imgIndex].src;
        slides[i].alt = images[imgIndex].alt;
        slides[i].style.opacity = '1';
        slides[i].style.display = 'block';
      }
    }

    function flipSlide(slotIndex = 0) {
      if (slotIndex >= slides.length) {
        currentStartIndex = (currentStartIndex + slides.length) % images.length;
        setTimeout(() => {
          updateSlides();
          flipSlide(0);
        }, 3000);
        return;
      }

      const slide = slides[slotIndex];
      slide.classList.add('flip-out');

      setTimeout(() => {
        slide.classList.remove('flip-out');

        const nextImgIndex = (currentStartIndex + slides.length + slotIndex) % images.length;
        slide.src = images[nextImgIndex].src;
        slide.alt = images[nextImgIndex].alt;

        slide.classList.add('flip-in');

        setTimeout(() => {
          slide.classList.remove('flip-in');

          setTimeout(() => {
            flipSlide(slotIndex + 1);
          }, 200);

        }, 500);

      }, 500);
    }

    updateSlides();

    setTimeout(() => {
      flipSlide(0);
    }, 3000);

  </script>
</body>
</html>
