<!DOCTYPE html>

<head>

  <!-- Font Awesome & Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .navBar {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .navBar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    .navBar a:hover {
      color: #fff;
      background: #ffffff22;
      border-radius: 4px;
    }

    .navBar input[type="text"] {
      background: #1a1a1a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      width: 140px;
    }

    .navBar input::placeholder {
      color: #888;
    }

    header {
      text-align: center;
      padding: 100px 20px 40px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
      color: #fff;
      text-shadow: 0 0 6px #000;
    }

    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto 80px;
      z-index: 2;
      position: relative;
    }

    /* Updated reel card style for dark theme */
    .reels-grid blockquote {
      background: linear-gradient(145deg, #181818, #121212);
      border-radius: 20px;
      padding: 20px;
      box-shadow:
        0 4px 8px rgba(0,0,0,0.7),
        inset 0 0 15px rgba(255,255,255,0.05);
      border: 1px solid #222;
      overflow: hidden;
      max-width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .reels-grid blockquote:hover {
      transform: scale(1.07);
      box-shadow:
        0 8px 24px rgba(255,255,255,0.12),
        inset 0 0 25px rgba(255,255,255,0.1);
    }

    .reels-grid blockquote::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      pointer-events: none;
      background: linear-gradient(135deg, transparent 0%, #0f0f0f 60%, #121212 100%);
      mix-blend-mode: multiply;
      z-index: 1;
    }

    .reels-grid blockquote iframe {
      position: relative;
      z-index: 2;
      border-radius: 16px;
      width: 100% !important;
      height: 480px !important;
      background: rgba(18, 18, 18, 0.85) !important;
      box-shadow: inset 0 0 15px 5px rgba(0, 0, 0, 0.85);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.1));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reels-grid blockquote:hover iframe {
      transform: scale(1.1);
      box-shadow: inset 0 0 20px 7px rgba(0, 0, 0, 0.9);
    }

    footer {
      position: relative;
      text-align: center;
      color: #666;
      padding: 40px 20px 30px;
      font-size: 1rem;
      z-index: 2;
      user-select: none;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      letter-spacing: 0.5px;
    }

    .social-links {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-links a {
      color: #ccc;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .navBar {
        flex-wrap: wrap;
        font-size: 1rem;
        gap: 12px;
        top: 10px;
        right: 20px;
      }

      .navBar input {
        width: 120px;
      }

      header {
        font-size: 2.2rem;
        padding-top: 80px;
      }

      .reels-grid {
        padding: 30px 20px;
      }

      .reels-grid blockquote iframe {
        height: 320px !important;
      }
    }
  </style>
</head>
