  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background Overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }


    /* Header */
    header {
      text-align: center;
      padding: 100px 20px 40px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      z-index: 2;
      position: relative;
      color: #fff;
      text-shadow: 0 0 6px #000;
      user-select: none;
    }

    /* Reels Grid */
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto 80px;
      z-index: 2;
      position: relative;
    }

    /* Reel Card */
    .reels-grid blockquote {
      background: linear-gradient(145deg, #181818, #121212);
      border-radius: 20px;
      padding: 20px;
      box-shadow:
        0 4px 8px rgba(0, 0, 0, 0.7),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      border: 1px solid #222;
      overflow: hidden;
      max-width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .reels-grid blockquote:hover,
    .reels-grid blockquote:focus-within {
      transform: scale(1.07);
      box-shadow:
        0 8px 24px rgba(255, 255, 255, 0.12),
        inset 0 0 25px rgba(255, 255, 255, 0.1);
      outline: none;
    }

    .reels-grid blockquote::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      pointer-events: none;
      background: linear-gradient(135deg, transparent 0%, #0f0f0f 60%, #121212 100%);
      mix-blend-mode: multiply;
      z-index: 1;
    }

    .reels-grid blockquote iframe {
      position: relative;
      z-index: 2;
      border-radius: 16px;
      width: 100% !important;
      height: 480px !important;
      background: rgba(18, 18, 18, 0.85) !important;
      box-shadow: inset 0 0 15px 5px rgba(0, 0, 0, 0.85);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.1));
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .reels-grid blockquote:hover iframe,
    .reels-grid blockquote:focus-within iframe {
      transform: scale(1.1);
      box-shadow: inset 0 0 20px 7px rgba(0, 0, 0, 0.9);
    }

    
    /* Responsive */
    @media (max-width: 768px) {

      header {
        font-size: 2.2rem;
        padding-top: 80px;
      }

      .reels-grid {
        padding: 30px 20px;
      }

      .reels-grid blockquote iframe {
        height: 320px !important;
      }
    }
  </style>
