<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – UGHROXX</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bebas Neue Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .navBar {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .navBar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    .navBar a:hover {
      color: #fff;
      background: #ffffff22;
    }

    .navBar input[type="text"] {
      background: #1a1a1a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      width: 140px;
    }

    .navBar input::placeholder {
      color: #888;
    }

    .container {
      max-width: 600px;
      margin: 140px auto 80px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.04); /* Transparent glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 5;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px 16px;
      border: none;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: inherit;
      resize: vertical;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
      text-transform: uppercase;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #666;
      z-index: 1;
      user-select: none;
    }

    .social-links {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-links a {
      color: #ccc;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    @media (max-width: 480px) {
      .container {
        margin: 120px 20px 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navBar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="social.html">Social Contents</a>
    <a href="contact.html">Contact</a>
    <input type="text" placeholder="Search" />
  </div>

  <!-- Contact Form -->
  <div class="container">
    <h1>Contact UGHROXX</h1>
    <form action="https://formsubmit.co/macrirossella8@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_redirect" value="https://sammyjoe01.github.io/Ughroxx/index.html" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Ughroxx Clothing Brand
    <div class="social-links">
      <a href="https://www.instagram.com/ughroxx/?igsh=MXF6YXl6cDdvcTlrMQ%3D%3D&utm_source=qr" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/rossella-macri" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>

</body>
</html>
