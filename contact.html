<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – UGHROXX</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Bebas Neue Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0f0f0f url('images/back.jpg') center center no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Navigation Bar */
    .navBar {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
    }

    .navBar a {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      transition: all 0.2s ease;
      letter-spacing: 1px;
    }

    .navBar a:hover {
      color: #fff;
      background: #ffffff22;
      border-radius: 4px;
    }

    .navBar input[type="text"] {
      background: #1a1a1a;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Bebas Neue', sans-serif;
      width: 140px;
    }

    .navBar input::placeholder {
      color: #888;
    }

    /* Contact container with glass effect */
    .container {
      margin: 140px auto 80px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      padding: 30px;
      position: relative;
      z-index: 5;
      border-radius: 8px;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      padding: 14px 18px;
      border: none;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: inherit;
      border-radius: 4px;
      resize: vertical;
      transition: background 0.3s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    input:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    button {
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
      text-transform: uppercase;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.15em;
      border-radius: 30px;
      user-select: none;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 15px 0;
      text-align: center;
      font-size: 1rem;
      color: #666;
      user-select: none;
      background: transparent;
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 1;
    }

    .social-links {
      margin-top: 6px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-links a {
      color: #ccc;
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        margin: 120px 20px 60px;
        padding: 25px;
      }

      .navBar {
        top: 10px;
        right: 20px;
        font-size: 1.1rem;
        gap: 12px;
      }

      .navBar input[type="text"] {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 100px 15px 50px;
        padding: 20px;
      }

      .navBar {
        font-size: 1rem;
      }

      .navBar input[type="text"] {
        width: 100px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navBar" role="navigation" aria-label="Primary navigation">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="social.html">Social Contents</a>
    <a href="contact.html">Contact</a>
    <input type="text" placeholder="Search" aria-label="Search site" />
  </nav>

  <!-- Contact Form Container -->
  <main class="container" role="main" aria-label="Contact form">
    <h1>Contact UGHROXX</h1>
    <form action="https://formsubmit.co/macrirossella8@gmail.com" method="POST" novalidate>
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_redirect" value="https://sammyjoe01.github.io/Ughroxx/index.html" />

      <input type="text" name="name" placeholder="Your Name" required aria-required="true" />
      <input type="email" name="email" placeholder="Your Email" required aria-required="true" />
      <textarea name="message" rows="6" placeholder="Your Message" required aria-required="true"></textarea>

      <button type="submit" aria-label="Send message">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 Ughroxx Clothing Brand
    <div class="social-links" role="contentinfo">
      <a href="https://www.instagram.com/ughroxx/?igsh=MXF6YXl6cDdvcTlrMQ%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.linkedin.com/in/rossella-macri" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>

</body>
</html>
